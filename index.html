<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center bg-info text-white py-4">Weather DashBoard</h1>
    <div class="container text-center">
        <div class="row d-flex justify-content-start">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City" aria-label="Search"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
                <div class="py-3">
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3">Primary</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3">Primary</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3">Primary</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3">Denver</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3">Chicago</button>
                    </div>
                </div>
            </div>

            <div class="col-8 d-flex justify-content-start">
                <div class="city">
                    <h1>CITY</h1>
                    <p>TEMP</p>
                    <p>WIND</p>
                    <p>HUMIDITY</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
