<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center bg-info text-white py-4">Weather DashBoard</h1>
    <div class="container text-center">
        <div class="row d-flex justify-content-start">
            <div class="col">
                <h1 class="d-flex">Search for a City:</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control searchInput" placeholder="Enter City" aria-label="Search"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2 searchBtn">Search</button>
                </div>
                <div class="py-3">
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" id="atlantaBtn" style="width:100%">Atlanta</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" id="denverBtn" style="width:100%">Denver</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" style="width:100%">Seattle</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" style="width:100%">San
                            Francisco</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" style="width:100%">Orlando</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" style="width:100%">New York</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" style="width:100%">Chicago</button>
                    </div>
                    <div class="d-flex justify-content-center align-content-center ">
                        <button type="button" class="btn btn-primary px-5 my-3 cityBtn" style="width:100%">Austin</button>
                    </div>
                </div>
            </div>

            <div class="col-8 d-block justify-content-start">
                <div class="d-block">
                    <div class="city d-block border border-dark">
                        <h1 class="d-flex cityTag">CITY:</h1>
                        <p class="d-flex tempTag">TEMP:</p>
                        <p class="d-flex windTag">WIND:</p>
                        <p class="d-flex humidityTag">HUMIDITY:</p>
                    </div>
                </div>
                <div>
                    <h1 class="d-flex">5-Day Forecast:</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
